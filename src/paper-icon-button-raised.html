<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="paper-icon-button-raised">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      paper-icon-button{
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>
    
    <paper-icon-button style$="width: [[size]]px; height: [[size]]px; border-radius: [[size]]px;" icon="[[icon]]"></paper-icon-button>
    
  </template>

  <script>
    class PaperIconButtonRaised extends Polymer.Element {
      static get is() { return 'paper-icon-button-raised'; }
      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          },
          size: {
            type: Number,
            value: 40
          }
        };
      }
    }

    window.customElements.define(PaperIconButtonRaised.is, PaperIconButtonRaised);
  </script>
</dom-module>
