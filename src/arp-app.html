<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">



<dom-module id="arp-app">
  <template>
    <style>
      :host {
        display: block;
      }
      app-header{
        background-color: #F44336;
        color: #fff;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>Audio Recorder</div>
        <paper-icon-button icon="more-vert"></paper-icon-button>
      </app-toolbar>
      <paper-tabs selected="{{page}}">
        <paper-tab>AUFNEHMEN</paper-tab>
        <paper-tab>AUFNAHMEN</paper-tab>
      </paper-tabs>
    </app-header>
    <iron-pages selected="[[page]]">
      <section>page1</section>
      <section>page2</section>
    </iron-pages>
    

    

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ArpApp extends Polymer.Element {
      static get is() { return 'arp-app'; }
      static get properties() {
        return {
          page: {
            type: Number,
            value: 0
          }
        };
      }
    }

    window.customElements.define(ArpApp.is, ArpApp);
  </script>
</dom-module>
