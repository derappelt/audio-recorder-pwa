<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="paper-icon-button-raised.html">


<dom-module id="arp-record">
  <template>
    <style>
      :host {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .time{
        text-align: center;
        font-size: 48px;
        font-weight: lighter;
      }
      .inactive{
        color: #cccccc;
      }
      .recbuttons{
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }
      .btn_rec{
        color: #f44336;
      }
    </style>
    <div class="time inactive">[[timeString]]</div>
    <div class="recbuttons">
      <paper-icon-button-raised id="btnRec" class="btn_rec" size="150" icon="av:fiber-manual-record"></paper-icon-button-raised>
      <paper-icon-button-raised id="btnStop" class="btn_stop inactive" size="75" icon="av:stop"></paper-icon-button-raised>
    </div>
    <div class="footer"></div>
    
  </template>

  <script>
    class ArpRecord extends Polymer.Element {
      static get is() { return 'arp-record'; }
      static get properties() {
        return {
          timeString: {
            type: String,
            value: '00:00:00'
          }
        }
      }
    }

    window.customElements.define(ArpRecord.is, ArpRecord);
  </script>
</dom-module>
